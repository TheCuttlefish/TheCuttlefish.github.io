    <style type="text/css">
        

	body {
			background-color: #FFFFFF;
		}

        body > div
        {
         
			
            margin:0px -150px;
            
            width:300px;`
            height:40px;

        }
        .fade

			outline-style: solid;

			outline-width: 3px;
			
			transform: scale(0.8);

        }
        .fade:hover
        {
			
			
			transform: scale(1.08);
            opacity:1;
			

        }
		a:visited , a:active, a:focus{
		color:white;
		
		text-decoration: none;
		
		}
		.centered {
  position: fixed; /* or absolute */

  left: 50%; 
  top: 10%;
  
}

}

 <div class="centered">
